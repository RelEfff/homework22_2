{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h1>Вход на сайт</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                        <a class="btn btn-outline-primary" href="{% url 'users:password-recovery' %}">Забыли пароль</a>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
